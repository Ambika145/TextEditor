<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    
      <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="editor-container">
      
      <div class="controls">
        <button class="button-with-img" id="undoBtn">
          <img src="assets/undo.png" alt="Undo" />
          Undo
        </button>
        <button class="button-with-img" id="redoBtn">
          <img src="assets/redo.png" alt="Redo" />
          Redo
        </button>
      </div>

      
      <div class="canvas" id="canvas">
        
      </div>

      
      <div class="controls">
        <button id="addTextBtn">Add Text</button>
        <button id="boldBtn"><b>B</b></button>
        <button id="italicBtn"><i>I</i></button>
        <button id="underlineBtn"><u>U</u></button>

        <div class="font-size-controls">
          <button id="increaseFont">+</button>
          <span id="fontSizeDisplay">16</span>
          
          <button id="decreaseFont">-</button>
        </div>

        <select id="fontSelector">
          <option value="Roboto">Roboto</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Poppins">Poppins</option>
          <option value="Lato">Lato</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Arial">Arial</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Verdana">Verdana</option>
          <option value="Ubuntu">Ubuntu</option>
          <option value="Source Sans Pro">Source Sans Pro</option>
          <option value="Merriweather">Merriweather</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Raleway">Raleway</option>
          <option value="Fira Sans">Fira Sans</option>
          <option value="Nunito">Nunito</option>
          <option value="Quicksand">Quicksand</option>

        </select>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
